<html>
    <head>
        <title>Tetris</title>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                overflow: hidden;
                background: #819595;
            }
            #wrapper {
                width: 600px;
                height: 800px;
                margin: 40px auto;
                text-align: center;
                font-size: 12;
                font-family: 'Press Start 2P', cursive;
            }
            #board {
                float: left;
                position: relative;
                width:320px;
            }
            #main_canvas {
                background: #f5f8ea;
                border: 0;
                position: relative;
            }

            #side_bar {
                position: relative;
                float: right;
            }

            #next_block_canvas {
                border: 2px solid #363946;
                background: #f5f8ea;
            }
        </style>
    </head>

    <body>
        <div id="wrapper">
            <p>Use LEFT, RIGHT, UP and DOWN arrow keys to play.</p>
            <div id="board">
                <h1 id="score">Score: 0</h1>
                <canvas id="main_canvas"></canvas>
            </div>
            <div id="side_bar">
                <h1>Next block</h1>
                <canvas id="next_block_canvas"></canvas>
            </div>
        </div>
    </body>
    <script type="module" src="js/main.js"></script>
</html>
